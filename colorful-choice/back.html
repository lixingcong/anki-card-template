<div class="question">{{id}}.&nbsp;{{question}}<span id="questionType"></span></div>
<div class="options" id="options"></div>
<hr id="answer">
<div class="tips">
    <span class="compare-answer">
        答案是<span id="correct-answer"></span>，你选了<span id="your-answer"></span>
    </span>
    {{#reference}}<span class="reference">{{reference}}</span>{{/reference}}
</div>

{{#notes}}
<span id="notes">{{notes}}</span>
{{/notes}}

<div id="tags" class="tags"></div>

<script type="text/javascript">
    if (typeof (cs) == "undefined") {
        var script = document.createElement('script');
        script.innerHTML = "var cs;";
        document.head.appendChild(script);
    }

    if (is_mobile && Persistence.isAvailable()) {
        var csObject = Persistence.getItem();
        cs = new CardStorage();
        Object.assign(cs, csObject);
        Persistence.clear();
    }

    init_options(false);
    show_results();
    show_tags('{{Tags}}'.trim());

</script>
