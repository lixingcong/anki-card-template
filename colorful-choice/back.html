<div class="question">{{id}}.&nbsp;{{question}}<span id="questionType"></span></div>
<div class="options" id="options"></div>
<div class="tips">
    答案是<span id="correct-answer"></span>，<span id="your-answer"></span>
    {{#reference}}<span class="reference">{{reference}}</span>{{/reference}}
</div>

<hr>

{{#notes}}
<span id="notes">{{notes}}</span>
{{/notes}}

<div id="tags" class="tags"></div>

<code class="invisible" id="original-tags">{{Tags}}</code>

<script type="text/javascript">
    if (typeof (cs) == "undefined") {
        var script = document.createElement('script')
        script.innerHTML = "var cs = new CardStorage();"
        document.head.appendChild(script)
    }

    if (is_mobile && Persistence.isAvailable()) {
        var csObject = Persistence.getItem()
        Object.assign(cs, csObject)
        Persistence.clear()
    }

    init_options(false)
    show_results()
    show_tags(takeContent('original-tags'), 'tags', 'tag')

    if(undefined !== keyChecker){
        keyChecker.uninstall()
        keyChecker = undefined
    }

</script>
