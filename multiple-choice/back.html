<span id="question_type"></span> {{Question}}<br>
<div id="options_div"></div>


<script type="text/javascript">
    if (typeof (cs) == "undefined") {
        var script = document.createElement('script');
        script.innerHTML = "var cs;";
        document.head.appendChild(script);
    }

    if (is_mobile && Persistence.isAvailable()) {
        cs = Persistence.getItem();
        Persistence.clear();
    }

    init_options();

    cs.selected.forEach(id => {
        document.getElementById(id).checked = true;
    });

    cs.answers.forEach(answer => {
        var div = document.getElementById(answer_to_id(answer)).parentNode;
        var label = div.getElementsByTagName("label")[0];
        label.classList.add("correct_answer");
    });
</script>
